<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Manajemen Produk Toko</title>
   <style>
      body {
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         background-color: #f0f4f8;
         margin: 0;
         padding: 20px;
      }

      h1 {
         text-align: center;
         color: #2c3e50;
      }

      .container {
         max-width: 800px;
         margin: 0 auto;
         background: white;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      input, button {
         padding: 10px;
         margin: 5px 0;
         border-radius: 5px;
         border: 1px solid #ccc;
         width: 100%;
         box-sizing: border-box;
      }

      button {
         background-color: #3498db;
         color: white;
         border: none;
         cursor: pointer;
         transition: background-color 0.3s ease;
      }

      button:hover {
         background-color: #2980b9;
      }

      table {
         width: 100%;
         border-collapse: collapse;
         margin-top: 20px;
      }

      th, td {
         border: 1px solid #ddd;
         padding: 10px;
         text-align: left;
      }

      th {
         background-color: #3498db;
         color: white;
      }

      .actions button {
         width: auto;
         margin-right: 5px;
      }
   </style>
</head>
<body>

<div class="container">
   <h1>üõí Manajemen Produk Toko</h1>

   <h3>Tambah Produk</h3>
   <input type="text" id="nama" placeholder="Nama Produk">
   <input type="number" id="harga" placeholder="Harga (contoh: 150000)">
   <input type="number" id="stok" placeholder="Stok">
   <button onclick="tambahProduk()">Tambah Produk</button>

   <h3>Cari Produk</h3>
   <input type="text" id="cari" placeholder="Ketik nama produk..." oninput="cariProduk()">

   <h3>Daftar Produk</h3>
   <table>
      <thead>
         <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>Aksi</th>
         </tr>
      </thead>
      <tbody id="daftarProduk"></tbody>
   </table>
</div>

<script>
   let produkToko = [
      {id: 1, nama: "Laptop", harga: 7000000, stok: 5},
      {id: 2, nama: "Mouse", harga: 200000, stok: 10},
      {id: 3, nama: "Keyboard", harga: 350000, stok: 7}
   ];

   function formatRupiah(angka) {
      return 'Rp' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
   }

   function tampilkanProduk(data = produkToko) {
      const tbody = document.getElementById('daftarProduk');
      tbody.innerHTML = "";
      data.forEach(produk => {
         tbody.innerHTML += `
            <tr>
               <td>${produk.id}</td>
               <td>${produk.nama}</td>
               <td>${formatRupiah(produk.harga)}</td>
               <td>${produk.stok}</td>
               <td class="actions">
                  <button onclick="hapusProduk(${produk.id})">Hapus</button>
                  <button onclick="ubahStok(${produk.id})">Update Stok</button>
               </td>
            </tr>
         `;
      });
   }

   function tambahProduk() {
      const nama = document.getElementById('nama').value.trim();
      const harga = parseInt(document.getElementById('harga').value);
      const stok = parseInt(document.getElementById('stok').value);

      if (!nama || isNaN(harga) || isNaN(stok)) {
         alert("‚ùóMohon isi semua data dengan benar.");
         return;
      }

      let idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
      produkToko.push({ id: idBaru, nama, harga, stok });

      document.getElementById('nama').value = "";
      document.getElementById('harga').value = "";
      document.getElementById('stok').value = "";

      tampilkanProduk();
      alert(`‚úÖ Produk "${nama}" berhasil ditambahkan.`);
   }

   function hapusProduk(id) {
      produkToko = produkToko.filter(produk => produk.id !== id);
      tampilkanProduk();
      alert(`üóëÔ∏è Produk ID ${id} berhasil dihapus.`);
   }

   function ubahStok(id) {
      let stokBaru = prompt("Masukkan stok baru:");
      stokBaru = parseInt(stokBaru);
      if (isNaN(stokBaru) || stokBaru < 0) {
         alert("‚ùóStok tidak valid.");
         return;
      }
      let produk = produkToko.find(p => p.id === id);
      produk.stok = stokBaru;
      tampilkanProduk();
      alert(`üîÑ Stok produk "${produk.nama}" diubah menjadi ${stokBaru}.`);
   }

   function cariProduk() {
      const keyword = document.getElementById('cari').value.toLowerCase();
      const hasil = produkToko.filter(p => p.nama.toLowerCase().includes(keyword));
      tampilkanProduk(hasil);
   }

   // Tampilkan produk saat pertama kali load
   tampilkanProduk();
</script>

</body>
</html>
